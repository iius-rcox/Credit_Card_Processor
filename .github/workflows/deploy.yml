name: Deploy to AKS

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: iiusacr
  AKS_NAME: dev-aks
  RESOURCE_GROUP: rg_prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Backend
        run: |
          az acr build --registry ${{ env.ACR_NAME }} --image backend:${{ github.sha }} ./backend

      - name: Build and Push Frontend
        run: |
          az acr build --registry ${{ env.ACR_NAME }} --image frontend:${{ github.sha }} ./frontend

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.AKS_NAME }}

      - name: Deploy to AKS
        run: |
          kubectl set image deployment/backend backend=${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }} -n credit-card-processor
          kubectl set image deployment/frontend frontend=${{ env.ACR_NAME }}.azurecr.io/frontend:${{ github.sha }} -n credit-card-processor
          kubectl rollout status deployment/backend -n credit-card-processor
          kubectl rollout status deployment/frontend -n credit-card-processor


