apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: credit-card-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: iiusacr.azurecr.io/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AZURE_TENANT_ID
        - name: VITE_AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AZURE_CLIENT_ID
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: credit-card-processor
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80


