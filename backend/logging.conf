[loggers]
keys=root,app,monitoring,security,performance,auth,api

[handlers]
keys=consoleHandler,fileHandler,errorHandler,securityHandler,performanceHandler,rotatingHandler

[formatters]
keys=standardFormatter,detailedFormatter,jsonFormatter,securityFormatter

[logger_root]
level=INFO
handlers=consoleHandler,rotatingHandler

[logger_app]
level=INFO
handlers=fileHandler,errorHandler
qualname=app
propagate=0

[logger_monitoring]
level=INFO
handlers=performanceHandler
qualname=monitoring
propagate=0

[logger_security]
level=INFO
handlers=securityHandler
qualname=security
propagate=0

[logger_performance]
level=INFO
handlers=performanceHandler
qualname=performance
propagate=0

[logger_auth]
level=INFO
handlers=securityHandler
qualname=auth
propagate=0

[logger_api]
level=INFO
handlers=fileHandler
qualname=api
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=detailedFormatter
args=('./logs/application.log', 'a', 10485760, 10, 'utf-8')

[handler_errorHandler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=detailedFormatter
args=('./logs/errors.log', 'a', 10485760, 10, 'utf-8')

[handler_securityHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=securityFormatter
args=('./logs/security.log', 'a', 10485760, 10, 'utf-8')

[handler_performanceHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=jsonFormatter
args=('./logs/performance.log', 'a', 10485760, 5, 'utf-8')

[handler_rotatingHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=standardFormatter
args=('./logs/application-daily.log', 'midnight', 1, 30, 'utf-8')

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s() - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_jsonFormatter]
format={"timestamp": "%(asctime)s", "logger": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}
datefmt=%Y-%m-%dT%H:%M:%S

[formatter_securityFormatter]
format=%(asctime)s - SECURITY - %(levelname)s - %(message)s - [%(filename)s:%(lineno)d]
datefmt=%Y-%m-%d %H:%M:%S