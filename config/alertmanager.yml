# AlertManager configuration for Credit Card Processor
# Handles alert routing, grouping, and notifications

global:
  # SMTP configuration for email alerts
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${SMTP_USER}'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Inhibit rules to prevent duplicate alerts
inhibit_rules:
  # Stop lower severity alerts when critical alerts are firing
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity =~ "warning|info"
    equal: ['alertname', 'instance']

  # Stop general alerts when specific component alerts are firing
  - source_matchers:
      - alertname = "ApplicationDown"
    target_matchers:
      - alertname =~ "High.*|Slow.*"
    equal: ['instance']

# Route tree for alert distribution
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: 'default-receiver'
  
  # Specific routing rules
  routes:
    # Critical alerts - immediate notification
    - matchers:
        - severity = "critical"
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 30m
      
    # Security alerts - immediate notification to security team
    - matchers:
        - component = "security"
      receiver: 'security-alerts'
      group_wait: 10s
      repeat_interval: 15m
      
    # Database alerts - specific receiver
    - matchers:
        - component = "database"
      receiver: 'database-alerts'
      group_wait: 30s
      repeat_interval: 1h
      
    # System alerts - infrastructure team
    - matchers:
        - component = "system"
      receiver: 'infrastructure-alerts'
      group_wait: 1m
      repeat_interval: 1h
      
    # Application warnings - development team during business hours
    - matchers:
        - severity = "warning"
        - component = "application"
      receiver: 'development-alerts'
      group_wait: 2m
      repeat_interval: 4h

# Notification receivers
receivers:
  # Default receiver - basic email notification
  - name: 'default-receiver'
    email_configs:
      - to: '${ALERT_EMAIL}'
        subject: '{{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Component: {{ .Labels.component }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ if .Annotations.runbook_url }}Runbook: {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
          
          Dashboard: http://grafana:3000/d/credit-card-processor
          AlertManager: http://alertmanager:9093

  # Critical alerts - multiple channels with escalation
  - name: 'critical-alerts'
    email_configs:
      - to: '${ALERT_EMAIL}'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        headers:
          Priority: 'high'
        body: |
          üö® CRITICAL ALERT üö®
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity | toUpper }}
          Component: {{ .Labels.component }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ if .Labels.value }}Current Value: {{ .Labels.value }}{{ end }}
          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          {{ end }}
          
          IMMEDIATE ACTION REQUIRED!
          
          Links:
          - Dashboard: http://grafana:3000/d/credit-card-processor
          - Prometheus: http://prometheus:9090
          - AlertManager: http://alertmanager:9093
          
    # Slack notification for critical alerts
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#critical-alerts'
        username: 'Credit Card Processor Alert'
        icon_emoji: ':rotating_light:'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity | toUpper }}
          *Component:* {{ .Labels.component }}
          *Time:* {{ .StartsAt.Format "15:04:05" }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        actions:
          - type: button
            text: 'View Dashboard'
            url: 'http://grafana:3000/d/credit-card-processor'
          - type: button
            text: 'Acknowledge'
            url: 'http://alertmanager:9093'

  # Security alerts - security team notification
  - name: 'security-alerts'
    email_configs:
      - to: '${SECURITY_EMAIL:-${ALERT_EMAIL}}'
        subject: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'
        headers:
          Priority: 'high'
        body: |
          üîí SECURITY ALERT üîí
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
          
          This is a security-related alert that requires immediate attention.
          
          Security Dashboard: http://grafana:3000/d/security-overview
          
    # Teams notification for security alerts
    webhook_configs:
      - url: '${TEAMS_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          follow_redirects: true
        title: 'üîí Security Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          **Security Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Component:** {{ .Labels.component }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}

  # Database alerts - DBA team
  - name: 'database-alerts'
    email_configs:
      - to: '${DBA_EMAIL:-${ALERT_EMAIL}}'
        subject: 'üóÑÔ∏è DATABASE: {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          üóÑÔ∏è Database Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ if .Labels.query_time }}Query Time: {{ .Labels.query_time }}ms{{ end }}
          {{ end }}
          
          Database Dashboard: http://grafana:3000/d/database-overview

  # Infrastructure alerts - operations team
  - name: 'infrastructure-alerts'
    email_configs:
      - to: '${OPS_EMAIL:-${ALERT_EMAIL}}'
        subject: 'üèóÔ∏è INFRASTRUCTURE: {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          üèóÔ∏è Infrastructure Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Host: {{ .Labels.instance }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ if .Labels.filesystem }}Filesystem: {{ .Labels.filesystem }}{{ end }}
          {{ end }}
          
          System Dashboard: http://grafana:3000/d/system-overview

  # Development team alerts - during business hours
  - name: 'development-alerts'
    email_configs:
      - to: '${DEV_EMAIL:-${ALERT_EMAIL}}'
        subject: '‚ö†Ô∏è APPLICATION: {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}'
        body: |
          ‚ö†Ô∏è Application Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.job }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
          
          Application Dashboard: http://grafana:3000/d/application-overview
          
          Note: This alert is sent during business hours. For critical issues outside business hours, please check the critical alerts channel.

# Templates for custom notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'